<!DOCTYPE html>
<html>
<body>

<p id="myP">This is a p element.</p>

<button type="button" onmouseover="setVisible()">Visible content of p</button>

<button type="button" onmouseover="setHidden()">Hide content of p</button>

<script>
    function setVisible() {
        document.getElementById("myP").style.visibility = "visible";
    }

    function setHidden() {
        document.getElementById("myP").style.visibility = "hidden";
    }
</script>

</body>
</html>
